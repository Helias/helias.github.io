name: Deploy React App to GitHub Pages

on:
  push:
    branches: ['main']

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Use Node.js 16.15.1
        uses: actions/setup-node@v1
        with:
          node-version: '16.15.1'
      - name: Build 🔨
        run: |
          npm install
          npm run predeploy
          npm run deploy
